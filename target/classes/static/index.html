<!DOCTYPE html>
<html>
  <head>
    <title>AREP-X</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>

  <body onload="posts()">
    <script src="app.js"></script>

    <h1>POSTS</h1>

    <form class="user">
      
      <div class="formatoUsuario">
        <div class="icon">
          <i class="bi bi-person-heart"></i>
        </div>
        <div class="informacion">
          <label for="title">Nombre de usuario</label>
          <input type="text" id="nombre" name="nombre" />
          <input type="button" value="OK" onclick="enviar()" class="submit_button" />
        </div>
      </div>

    </form>

    <div id="userAccount" class="userAccount"></div>


    <form class="post">
      <label for="title">Escribe tu post</label>
      <br />
      <input type="text" id="mensaje" name="mensaje" maxlength="140" />
      <br />
      <input type="button" value="Publicar post" onclick="msg()" class="submit_button" />
    </form>

    <br />

    <div id="posts" class="listaPost"></div>
  </body>
</html>
