<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TWITTER AREP</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="app.js"></script>
</head>
<body onload="app.posts()">
  <h1>Add POSTS</h1>
  <hr>
  <div class="user">
    <form class="userForm">
      <div class="users">
        <div class="icon">
          <i class="bi bi-person-heart"></i>
        </div>
        <div class="userPost">
          <input type="text" id="name" name="name" placeholder="Nombre de usuario" />
          <input type="button" value="OK" onclick="app.send()" class="submit_button" />
        </div>
      </div>
    </form>
    <div id="userAccount" class="userAccount"></div>
  </div>

  <div class="post">
    <form class="postForm">
      <div class="users">
        <div class="icon">
          <i class="bi bi-envelope-check-fill"></i>
        </div>
      <input type="text" id="message" name="message" placeholder="¿Qué está pasando?" maxlength="140" />
      <input type="button" value="Publicar post" onclick="app.msg()" class="submit_button" />
    </form>
  </div>
  <br>
  <br>
  <div class="users">
    <div class="icon">
      <i class="bi bi-envelope-paper-fill"></i>
    </div>
  <div id="posts" class="listaPost">
    
  </div>
</body>
</html>
